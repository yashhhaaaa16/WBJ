<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="Resources/Calculator.css">

<script type="text/javascript" src="Resources/Calculator.js"></script>
</head>
<body>
	<div class="container mt-3 border" style="background-color: mistyrose;">
        <h1 style="text-align: center; -webkit-text-stroke: medium ;color: mediumpurple;">Calculator</h1>

        <form class="form mt-3 mb-3">
            <input type="text" name="num1" id="num1" class="form-control" placeholder="Enter First Number">
            <br>
            <input type="text" name="num2" id="num2" class="form-control" placeholder="Enter Second Number">
            <br><br>
            <button type="button" onclick="add()" class="btn btn-outline-dark">Addition</button>
            <button type="button" onclick="sub()" class="btn btn-outline-success">Subtraction</button>
            <button type="button" onclick="mul()" class="btn btn-outline-primary">Multiplication</button>
            <button type="button" onclick="div()" class="btn btn-outline-info">Division</button>
            <br><br>
            <div style="color: aqua;">
            <input type="text" name="result" id="res" placeholder="Result" class="form-control">
    		</div>
        
        </form>
        </div>
</body>
</html>
