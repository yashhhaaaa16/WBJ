<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="resources/calculator.js"></script>
</head>
<body>

	<div class="container mt-3 border" style="background-color: mistyrose;">
		<h1
			style="text-align: center; -webkit-text-stroke: medium; color: mediumpurple;">Calculator</h1>
		<form name="calForm" class="form mt-3 mb-3">
			<input type="text" name="num1" id="num1"
				placeholder="Enter First Number" class="form-control"> <br>
			<input type="text" name="num2" id="num2"
				placeholder="Enter Second Number" class="form-control"> <br>

			<button type="button" onclick="add()" class="btn btn-outline-dark">ADD</button>
			<button type="button" onclick="sub()" class="btn btn-outline-success">SUB</button>
			<button type="button" onclick="mul()" class="btn btn-outline-primary">MUL</button>
			<button type="button" onclick="div()" class="btn btn-outline-info">DIV</button>
			<br>
			<div style="color: aqua;">
			<br>
				<input type="text" name="result" id="res" placeholder="Result"
					class="form-control">
			</div>

		</form>
	</div>


</body>
</html>
